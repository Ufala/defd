<table id="proba">
</table>


<script type"text/javascript">
window.onload= function(){
var table=document.getElementById('proba');
for (var i=2; i<6; i++)
{
var tr = document.createElement("tr");

for ( var j=1; j<10; j++)
{
var td = document.createElement("td")
td.innerHTML = "" + Math.pow(i,j);
tr.append(td);
}
table.append(tr);
}
}


</script>
